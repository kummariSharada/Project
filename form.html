<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <i class="display-4 text-primary text-capitalize">Login page</i>
    <form action="">
        <div class="form-floating w-25 my-2">
            
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter the email">
        <label for="email" class="form-label">email address :</label>
        </div>
        <div class="form-floating w-25 my-2">
          
        <input type="password" name="pswd" id="pswd" class="form-control" placeholder="Enter your password">
        <label for="pswd" class="form-label">Password :</label>
        </div>
        <input type="submit" value="Login" class="btn btn-primary">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
